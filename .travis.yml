---
sudo: false
language: ruby
cache: bundler
env:
rvm:
  - jruby-1.7.25
matrix:
  include:
    - rvm: jruby-1.7.25
      env: LOGSTASH_BRANCH=master
    - rvm: jruby-1.7.25
      env: LOGSTASH_BRANCH=5.x
    - rvm: jruby-9.1.9.0
      env: LOGSTASH_BRANCH=feature/9000
  allow_failures:
    - rvm: jruby-9.1.9.0
  fast_finish: true
install: true
script: ci/build.sh
jdk: oraclejdk8
